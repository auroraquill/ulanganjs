<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 5</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="Soal5">
    <h1>Form Pembelian Barang Aksesoris</h1>
    <form id="purchaseForm">
        <label for="barang">Pilih Barang:</label>
        <select id="barang">
            <option value="usb">USB - Rp 20,000</option>
            <option value="memori">Memori - Rp 50,000</option>
            <option value="speaker">Speaker - Rp 20,000</option>
        </select>
        <br>
        <label for="jumlah">Jumlah Barang:</label>
        <input type="number" id="jumlah" min="1" value="1">
        <br>
        <button type="button" onclick="hitungTotalHarga()">Hitung Total Harga</button>
    </form>
    <p id="totalHarga"></p>

    <script>
        function hitungTotalHarga() {
            var barang = document.getElementById("barang").value;
            var jumlah = parseInt(document.getElementById("jumlah").value);

            var hargaPerBarang = 0;
            
            // Mengatur harga berdasarkan pilihan barang
            switch (barang) {
                case "usb":
                    hargaPerBarang = 20000;
                    break;
                case "memori":
                    hargaPerBarang = 50000;
                    break;
                case "speaker":
                    hargaPerBarang = 20000;
                    break;
            }

            var totalHarga = hargaPerBarang * jumlah;

            var output = "Total harga untuk " + jumlah + " " + barang + " adalah Rp " + totalHarga;
            document.getElementById("totalHarga").textContent = output;
        }
    </script>
    </div>
   
</body>
</html>
