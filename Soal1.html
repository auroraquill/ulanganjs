<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 1</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="Soal1">
        
    <h1>Ubah Warna Persegi</h1>
    
    <div id="persegi" style="width: 300px; height: 300px; background-color: red;"></div>
    
    <button id="ubahWarnaButton" onclick="ubahWarna()">Ubah Warna</button>

    <script>
        function ubahWarna() {
            
            const persegi = document.getElementById("persegi");

            
            persegi.style.backgroundColor = "blue";
        }
    </script>
    </div>
</body>
</html>
